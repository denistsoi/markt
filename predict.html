<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Markt - Symbol & Key Prediction Market</title>
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.0/animate.min.css">
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<div class="row small-collapse">
			<div class="columns fullWidth">
				<div class="predict">
					<header class="tiny">
						<h2 class="header">NEW PREDICTION</h2>
						<div class="graph-trend-shadow">
							<i class="fi-target"></i>
						</div>
						<div class="graph-trend">
							<span class="fi-target"></span>
						</div>
					</header>
					<article>
						
						<div class="row align-center textarea">
							<div class="columns small-11">
								<h2>Prediction</h2>
								<label>
									What are you predicting for 2016?
									<textarea name="prediction" placeholder="I.e. Hang Seng Index will reach 25,000 points"></textarea>
								</label>
							</div>
						</div>
						<div class="row align-center textarea">
							<div class="columns small-11">
								<h2>Conditions</h2>
								<label>
									How will we verify your claim?
									<textarea name="condition" placeholder=" I.e. Highest daily 'High' reported in the SCMP."></textarea>
								</label>
							</div>
						</div>
						<div class="row align-center">
							<div class="columns small-11">
								<h2>Place Bet</h2>
								<label>By moving the slider</label>
								<p>I'll bet $<input id="sliderOutput1"> to receive $100 <i>if</i> this happens.</p>
								<div class="small-12 columns">
									<div class="slider" data-slider data-initial-start="50" data-options="step: 20;">
										<span class="slider-handle"  data-slider-handle role="slider" tabindex="1" aria-controls="sliderOutput1"></span>
										<span class="slider-fill" data-slider-fill></span>
									</div>
								</div>
							</div>
							<a href="" class="small-10 submit button expanded">SUBMIT</a>
						</div>
						
					</article>
				</div>
			</div>
		</div>
		<footer class="fixed-bottom">
			<nav>
				<ul class="row menu icon-top text-center fullWidth" role="navigation">
					<li class="column small-3 fullWidth">
						<a href="dashboard.html" class="item">
							<i class="fi-graph-trend"></i>
							<span>Market</span>
						</a>
					</li>
					<li class="column small-3 fullWidth">
						<a href="predict.html" class="item">
							<i class="fi-target"></i>
							<span>Predictio</span>
						</a>
					</li>
					<li class="column small-3 fullWidth">
						<a href="portfolio.html" class="">
							<i class="fi-book"></i>
							<span>Portfolio</span>
						</a>
					</li>
					<li class="column small-3 fullWidth">
						<a href="account.html" class="">
							<i class="fi-trophy"></i>
							<span>Account</span>
						</a>
					</li>
				</div>
			</nav>
		</footer>
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/firebase/firebase.js"></script>
		<script src="bower_components/what-input/what-input.js"></script>
		<script src="bower_components/foundation-sites/dist/foundation.js"></script>
		<script src="js/app.js"></script>
		<script src="js/markt.js"></script>
	</body>
</html>
</html>
